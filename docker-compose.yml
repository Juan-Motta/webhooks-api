version: "3"

services:
  webhooks:
    build:
      context: .
      dockerfile: src/compose/webhooks/Dockerfile
    restart: on-failure
    volumes:
      - ./src:/app/src
    ports:
      - "3000:3000"
  webhooks_worker:
    build:
      context: .
      dockerfile: src/compose/worker/Dockerfile
    restart: on-failure
    volumes:
      - ./src:/app/src
    depends_on:
      - webhooks
